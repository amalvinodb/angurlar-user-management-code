

<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true" class="signup-text">Sign up</label>
                <input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.Name">
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.Email">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.Password">
                <button (click)="doSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.Name">
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.Password">
                <button (click)="doLogin()">Login</button>
            </form>
        </div>
        
</div>
